language: python
dist: xenial

matrix:
  include:
    - os: linux
      python: 3.6
      env: PYTHON=3.6
    - os: osx
      osx_image: xcode7
      env: PYTHON=3.6 PYTHONWARNINGS=ignore
    - os: linux
      python: 3.7
      env: PYTHON=3.7
    - os: osx
      osx_image: xcode7
      env: PYTHON=3.7 PYTHONWARNINGS=ignore
    - os: linux
      env: LINT=1 PYTHONWARNINGS=ignore
      # before_install:
      #   - sudo apt-get update -qq
      install:
        - pip install yapf==0.23.0 flake8==3.7.7 flake8-comprehensions flake8-quotes==2.0.0
      script:
        - bash ./tests/format.sh

notifications:
  email: false

install:
  - pip install -U pip
  - pip install -r requirements.txt

script:
  - python setup.py install
  - cd tests
  - python -m unittest test_randomizedsearch.py
  - python -m unittest test_gridsearch.py

cache:
  directories:
    - $HOME/tune-sklearn-cache
