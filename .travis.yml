language: python
os:
  - linux
python:
  - "3.6"
  - "3.7"

matrix:
  include:
    - python: 3.6
      env: PYTHON=3.6 
    - python: 3.7
      env: PYTHON=3.7

notifications:
  email: false

install:
  - pip install -U pip
  - pip install -r requirements.txt

script:
  - python setup.py install
  - cd tests
  - python -m unittest test_randomizedsearch.py
  - python -m unittest test_gridsearch.py
  - cd ../examples
  - python random_forest.py
  - python sgd.py
  # Fix when torch issue is resolved.
  # - python torch_nn.py

cache:
  directories:
    - $HOME/tune-sklearn-cache
